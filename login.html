<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABB - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">ABB</div>
            <h2>Login to Your Account</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>   
                <div class="form-group">
                    <label for="login-invite">Invitation Code (Optional)</label>
                    <input type="text" id="login-invite" placeholder="e.g., 1234 For Only SignUp">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="login-admin"> Log In As An Administrator
                    </label>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
